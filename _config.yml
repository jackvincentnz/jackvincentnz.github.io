layout: sidebar
style: light #dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  hackerrank: jackvincent
  linkedin: jlvincent
  # medium: @your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # twitter: your_username
  # youtube: your_username
  # instagram: your_username
  # unsplash: your_username
  # vk: your_username

topics:
  - name: React
    web_url: https://reactjs.org/
    image_url: https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg

  - name: TypeScript
    web_url: https://www.typescriptlang.org/
    image_url: /assets/images/ts.svg

  - name: Human Behavior
    web_url: https://en.wikipedia.org/wiki/Human_behavior
    image_url: https://upload.wikimedia.org/wikipedia/commons/1/1a/Gray728.svg
